name: CI Dev Deployment
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Linting
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build Application
        run: npm run build

      - name: Create Build Archive
        run: |
          cd build
          zip -r ../build.zip .
          cd ..

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Verify Build Artifact
        run: |
          ls -la
          file build.zip

      - name: Create Dev Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG || 'dev-v1.0' }}
          NOTE: ${{ vars.RELEASE_NOTE || 'Development build for testing' }}
        run: |
          # Generate unique tag with timestamp
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          UNIQUE_TAG="${TAG}-${TIMESTAMP}"
          
          echo "Creating release with tag: $UNIQUE_TAG"
          
          # Create new release with unique tag
          gh release create "$UNIQUE_TAG" build.zip \
            --title "Development Release $UNIQUE_TAG" \
            --notes "$NOTE" \
            --prerelease